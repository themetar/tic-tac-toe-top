<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <form action="#">
    <fieldset class="X">
      <legend>Player X</legend>
      <label for="player-x-name">Name</label>
      <input type="text" placeholder="John Smith" id="player-x-name" name="player-x-name">
    </fieldset>
    <fieldset class="O">
      <legend>Player O</legend>
      <label for="player-o-name">Name</label>
      <input type="text" placeholder="Jane Smith" id="player-o-name" name="player-o-name">
    </fieldset>
    <button type="submit">Play</button>
  </form>
  <div id="board"></div>
  <div id="message" class="closed"></div>
  <script src="script.js"></script>
</body>
</html>
